    <h1>Entre em contato <span class="typing"></span></h1>

    <section class='contato'>
      <div>
        <form>
          <label for="nome">Nome:</label> 
          <div id="txtNome"></div>
          <input type="text" id="nome" onkeyup='validaNome()' />
          
          <label for="email">E-mail:</label> 
          <input type="text" id="email" onkeyup="validaEmail()" />
          <div id="txtEmail"></div>
          
          <label for="assunto">Assunto:</label> 
          <textarea name="assunto" id="assunto" rows="3" onkeyup="validaAssunto()"></textarea>
          <div id="txtAssunto"></div>
          
          
          <button id='envio' onclick="enviar()">Enviar</button>
        </form>
      </div>

      <div class='mapa'>
        <p>Av. Paulista, 100</p>

          onmousemove="mapaZoom()"

      </div>
    </section>
